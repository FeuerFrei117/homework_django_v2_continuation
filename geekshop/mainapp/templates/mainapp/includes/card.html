<div class="card_add_basket">
    <div class="row">
        {% for item in object_list %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#">
                        <img class="card-img-top" src="{{ item.image.url }}" alt="">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="{% url 'mainapp:detail' item.id %}">{{ item.name }}</a>
                        </h4>
                        <h5>{{ item.price }} руб.</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-outline-success" value="{{ item.id }}">
                            Отправить в корзину
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
